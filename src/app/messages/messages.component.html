<div *ngIf="messageService.messages.length>0">

    <h2>Messages</h2>
    <button class="clear"
            (click)="messageService.clear()" class="btn btn-danger">Clear messages</button><br>
    <div *ngFor='let message of messageService.messages'> <p style="color:blueviolet">{{message}}</p> </div>
  
  </div>
